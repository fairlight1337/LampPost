branches:
 only:
  - master

os: Visual Studio 2015

platform: x64

configuration: Release

install:
 - ps: choco install make

before_build:
 - git submodule update --init --recursive

build_script:
 - mkdir build
 - cd build
 - cmake -G "Visual Studio 14 2015 Win64" ..
 - cmake --build .

test_script:
- ctest -C Debug -VV
