language: cpp

matrix:
  include:
  #
  # Clang Tidy
  #
  - os: linux
    env:
      - TEST="Clang Tidy"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-trusty-4.0
        packages:
          - clang-4.0
          - clang-tidy-4.0
          - gcc-6
          - g++-6
    script:
      - cd ${TRAVIS_BUILD_DIR}
      - mkdir build
      - cd build
      - cmake -DENABLE_CLANG_TIDY=ON -DCMAKE_CXX_COMPILER="g++-6" ..
      - make
      - make tidy > output.txt
      - |
        if [[ -n $(grep "warning: " output.txt) ]] || [[ -n $(grep "error: " output.txt) ]]; then
            echo "You must pass the clang tidy checks before submitting a pull request"
            echo ""
            grep --color -E '^|warning: |error: ' output.txt
            exit -1;
        else
            echo -e "\033[1;32m\xE2\x9C\x93 passed:\033[0m $1";
        fi
  - os: linux
    compiler:
      - gcc
    env:
      - TEST="Coveralls"
    install:
      - cd ${TRAVIS_BUILD_DIR}
      - wget http://ftp.de.debian.org/debian/pool/main/l/lcov/lcov_1.11.orig.tar.gz
      - tar xf lcov_1.11.orig.tar.gz
      - sudo make -C lcov-1.11/ install
      - gem install coveralls-lcov
    before_script:
      - cd ${TRAVIS_BUILD_DIR}
      - lcov --directory . --zerocounters
    after_success:
      - cd ${TRAVIS_BUILD_DIR}
      - lcov --directory . --capture --output-file coverage.info
      - lcov --remove coverage.info 'test/*' '/usr/*' --output-file coverage.info
      - lcov --list coverage.info
      - coveralls-lcov --repo-token ${COVERALLS_TOKEN} coverage.info
  - os: linux
    compiler:
      - clang
  - os: osx
    compiler:
      - gcc
  - os: osx
    compiler:
      - clang

sudo:
 - false

addons:
  apt:
    update: true
    packages:
      - cmake

      # https://github.com/travis-ci-tester/travis-test-clang-cxx-11
      - libstdc++-4.8-dev

      # https://github.com/travis-ci-tester/travis-test-gcc-cxx-11
      - g++-4.8

script:
 - cd ${TRAVIS_BUILD_DIR}
 - mkdir build
 - cd build
 - cmake -DCOVERAGE=1 ..
 - make
 - make test
